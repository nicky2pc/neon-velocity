<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Velocity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0010;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 480px;
      height: 720px;
    }

    #gameCanvas {
      display: block;
      width: 480px;
      height: 720px;
      image-rendering: pixelated;
      box-shadow:
        0 0 40px #f0f,
        0 0 80px #f0f4,
        0 0 120px #f0f2;
    }

    /* Outer CRT glow border */
    #game-container::before {
      content: '';
      position: absolute;
      inset: -2px;
      border: 2px solid #f0f;
      pointer-events: none;
      box-shadow:
        inset 0 0 20px #f0f4,
        0 0 20px #f0f4;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="480" height="720"></canvas>
  </div>

  <!-- Play.fun Browser SDK -->
  <script src="https://play.fun/sdk/browser.js" onerror="window._sdkFailed=true"></script>

  <script type="module">
    import { Game } from './game.js';

    const canvas = document.getElementById('gameCanvas');
    const game = new Game(canvas);
    game.start();
  </script>
</body>
</html>
